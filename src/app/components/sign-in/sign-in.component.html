<form method="POST" [formGroup]="formSignIn" autocomplete="off" (submit) ="authService.SignIn(userName.value, userPassword.value)">
  <div>
    <mat-form-field>
      <mat-label>Correo electrónico</mat-label>
      <input matInput formControlName="email" id="correo" type="email" #userName required>
    </mat-form-field>
    <div *ngIf="formSignIn.get('email').errors && formSignIn.get('email').dirty">
      <p *ngIf="formSignIn.get('email').hasError('required')">Por favor ingrese su correo electrónico</p>
      <p *ngIf="formSignIn.get('email').hasError('email')">Siga la estructura de un correo electrónico, ejemplo: example@example.com</p>
    </div>
  </div>

  <div>
    <mat-form-field>
      <mat-label>Contraseña</mat-label>
      <input matInput formControlName="password" type="password" #userPassword required>
    </mat-form-field>
    <div *ngIf="formSignIn.get('password').errors && formSignIn.get('password').dirty">
      <p *ngIf="formSignIn.get('password').hasError('required')">Por favor ingrese su contraseña</p>
    </div>
  </div>
  <button mat-raised-button color="primary" [disabled]="formSignIn.invalid" type="submit" value="Log in">Iniciar sesión</button>
</form>
